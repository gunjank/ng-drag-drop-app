<div class="row card-header">
    &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;  &nbsp;&nbsp; 
    <button class="btn btn-primary" (click)="createPanel()">Create Panel</button>
    <span>&nbsp;</span>
  
    <button class="btn btn-primary" (click)="saveConfig()">Save Your Design</button>

</div>
<div class="row">
  <app-base-panel class="card bg-info col-sm-3" [panelData]="basePanelData"></app-base-panel>

  <app-base-panel *ngFor="let panelData of configService.resultConfig" class="card bg-info col-sm-3" [panelData]="panelData" dnd-droppable
    (onDropSuccess)="updatePreviewPanel($event,panelData)" [dropZones]="['demo1']"></app-base-panel>

</div>
