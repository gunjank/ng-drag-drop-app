<div class="card-header row">
    <div class="col-sm-10">
  <label *ngIf="!isHeaderEdit" (click)="editHeader()" > {{panelData.name}}</label>
  <input *ngIf="isHeaderEdit" (blur)="isHeaderEdit=false" 
     type="text" 
      [(ngModel)]="panelData.name">
  </div>
  <div class="col-sm-2">
      <i-trash-2 *ngIf="!panelData.isBase" (click)="deleteMe($event,panelData)"></i-trash-2>
    </div>
</div>
