<div class="row card-header bg-primary">
  <div class="col-sm-10" style="font-weight:bold;">{{cardData.name}}</div>
  <div class="col-sm-2">
    <i-trash-2 *ngIf="!cardData.readyToDrop" (click)="deleteMe($event,cardData)"></i-trash-2>
  </div>
</div>

<div class="card-body row" style="background-color: lightblue" *ngIf="cardData.url">
   
  <label *ngIf="!isWebViewEdit" (click)="editWebView()" > {{cardData.url}}</label>
  <input *ngIf="isWebViewEdit" (blur)="isWebViewEdit=false" 
     type="text" 
      [(ngModel)]="cardData.url">
</div>

<div  >
    <img src="./assets/{{cardData.cardId}}.png" (click)="imageClickHandler(cardData)" class="img-responsive" style="width:100%;height:20%" 
    onError="this.src='./assets/C13.png'" >   

</div>
