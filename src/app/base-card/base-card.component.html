<div class="row card-header" style="background-color: rgb(207, 216, 29);padding: 8px">
  <div class="col-sm-10" style="font-weight:bold;">{{cardData.name}}</div>
  <div class="col-sm-2">
    <i-trash-2 *ngIf="!cardData.readyToDrop" (click)="deleteMe($event,cardData)"></i-trash-2>
  </div>
</div>

<div class="card-header row" style="background-color: lightblue;padding: 5px" *ngIf="cardData.url">
  <label *ngIf="!isWebViewEdit" (click)="editWebView()" > {{cardData.url}}</label>
  <input *ngIf="isWebViewEdit" (blur)="isWebViewEdit=false" 
     type="text" 
      [(ngModel)]="cardData.url">
</div>

<div class="row card-body" style="background-color: lightblue;padding: 0px" 
*ngIf="!cardData.isConfigEditor || cardData.isConfigEditor && cardData.readyToDrop" 
>
    <img src="./assets/{{cardData.cardId}}.png" 
    (click)="imageClickHandler(cardData)" 
    class="img-responsive" style="width:100%;height:20%" 
    onError="this.src='./assets/C13.png'" >   

</div>

<div [froalaEditor] *ngIf="cardData.isConfigEditor && !cardData.readyToDrop" 
[(froalaModel)]="cardData.htmlSource"
>Hello, Froala!</div>
