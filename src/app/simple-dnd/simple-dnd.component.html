<div class="row">
  <div class="col-sm-3">
    <div class="card text-white bg-success mb-3" style="max-width: 18rem;" dnd-draggable [dragEnabled]="true">
      <div class="card-header">Header</div>
      <div class="card-body">
        <h5 class="card-title">Success card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </div>
  </div>

  <div class="card border-primary mb-3" style="max-width: 18rem;" dnd-droppable  (onDropSuccess)="simpleDrop=$event">
    <div class="card-header">Header</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Primary card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <div class="card-body">
        <div *ngIf="simpleDrop">Item was dropped here</div>
      </div>
    </div>
  </div>
</div>
